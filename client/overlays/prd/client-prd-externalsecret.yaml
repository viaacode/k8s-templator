apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client-prd-vault
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: client-prd-vault
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: "/hetarchief-v3/client-prd"       # VAULT path: hetarchief-v3/client
