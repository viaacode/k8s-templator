apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${NAMESPACE}-${APP_NAME}-${ENV}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ${REPO_URL}
    targetRevision: HEAD
    path: ${APP_NAME}/overlays/${ENV}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${NAMESPACE}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
