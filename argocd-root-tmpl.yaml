apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${NAMESPACE}-${ENV}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ${CFG_REPO_URL}
    targetRevision: main
    path: argocd/${ENV} # Watches a specific env folder
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
