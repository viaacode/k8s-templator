apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  labels:
    env: prd
    component: ${NAMESPACE}
  annotations:
    meemoo.be/kustomized: "true"
    meemoo.be/project: "${NAMESPACE}"
spec:
  selector:
    matchLabels:
      env: prd
  template:
    metadata:
      labels:
        env: prd
        component: ${NAMESPACE}
      annotations:
        meemoo.be/kustomized: "true"
        meemoo.be/project: "${NAMESPACE}"
    spec:
      containers:
        - name: ${APP_NAME}
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
